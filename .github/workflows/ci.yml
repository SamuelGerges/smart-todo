name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      PORT: 3000
      JWT_SECRET_KEY: my_secret_key_123
      MONGO_URL: mongodb+srv://<username>:<password>@cluster0.mongodb.net/smart-todo-test?retryWrites=true&w=majority

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
