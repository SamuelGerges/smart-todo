name: Node.js CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: --bind_ip_all

    env:
      NODE_ENV: test
      PORT: 3000
      JWT_SECRET_KEY: my_secret_key_123
      MONGO_URL: mongodb://localhost:27017/smart-todo-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for MongoDB to start
        run: sleep 5

      - name: Run tests
        run: npm test
